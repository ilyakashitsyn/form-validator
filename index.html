<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <h2 class="form__title">Register With Us</h2>

      <div class="form__control">
        <label for="username" class="form__label">Username</label>
        <input type="text" id="username" class="form__input" placeholder="Enter username">
        <small class="form__error">Error message</small>
      </div>

      <div class="form__control">
        <label for="email" class="form__label">Email</label>
        <input type="text" id="email" class="form__input" placeholder="Enter email">
        <small class="form__error">Error message</small>
      </div>

      <div class="form__control">
        <label for="password" class="form__label">Password</label>
        <input type="password" id="password" class="form__input" placeholder="Enter password">
        <small class="form__error">Error message</small>
      </div>

      <div class="form__control">
        <label for="password2" class="form__label">Confirm Password</label>
        <input type="password" id="password2" class="form__input" placeholder="Enter password again">
        <small class="form__error">Error message</small>
      </div>

      <button class="form__button">Submit</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
